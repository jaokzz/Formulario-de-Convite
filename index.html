<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="invite">
        <div class="app">
        <div class="container-title">
          <img src="assets/icons/Logo.svg" alt="" class="logo" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <section class="invite-create">
          <h2>Crie seu convite</h2>

          <form>
            <div class="abou-initial">
              <h3>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM7.25 4.75H5C4.30964 4.75 3.75 5.30964 3.75 6V9.25H20.25V6C20.25 5.30964 19.6904 4.75 19 4.75H16.75V6C16.75 6.41421 16.4142 6.75 16 6.75C15.5858 6.75 15.25 6.41421 15.25 6V4.75H8.75V6C8.75 6.41421 8.41421 6.75 8 6.75C7.58579 6.75 7.25 6.41421 7.25 6V4.75ZM20.25 10.75H3.75V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V10.75Z"
                    fill="#869198"
                  />
                </svg>
                Sobre o evento
              </h3>
            </div>

            <div class="inputs-container">
            <fieldset>
              <div class="inputs">
                <legend>Título</legend>
                <input type="text" name="event-name" id="event-name"  placeholder="Nome do evento"
                />
              </div>

              <div class="inputs date">
                <legend>Início</legend>
                <input type="date" name="date-start" id="date-start"  placeholder="DD/MM/AAAA"
                />
              </div>
              <div class="inputs date">
                <legend>Fim</legend>
                <input type="date" name="date-end" id="date-end"  placeholder="DD/MM/AAAA"
                />
              </div>

              <div class="inputs checkbox">

                <legend>Tipo</legend>
              
                <div class="inputs checkbox">
                  <input type="radio" name="radio-on" id="radio-on">
                  <label for="radio-on">Online</label>
                </div>

                <div class="checkbox">
                <input type="radio" name="radio-pres" id="radio-pres">
                <label for="radio-pres">Presencial</label>
                </div>

              </div>

              <div class="inputs">
                <legend>Descrição</legend>
                <textarea name="descrtiption" id="descrtiption" placeholder="Escreva sobre os detalhes do evento"
                cols="50"
                rows="5">
              </textarea>
              </div>
            </div>
            </fieldset>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
